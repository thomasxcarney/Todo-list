<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div id='header'>
        <h1>My To Do List</h1>
        <button id="NewTaskBtn">Add a Task</button>
    </div>
    <div id="sidebar">
        <h3 class="home" id="homeBtn">Home</h3>
        <h4 class="work category">Work</h4>
        <h4 class="school category">School</h4>
    </div>
    <dialog id="newTaskDialog">
        <form method="dialog">
            <label for="titleInput">Title</label>
            <input id='titleInput' name='titleInput' type="text" />
            <label for="desInput">Description</label>
            <input id='desInput' name='desInput' type="text" />
            <label for="dueInput">Due Date</label>
            <input id='dueInput' name='dueInput' type="datetime-local" />
            <fieldset>
                <legend>Select a priority level</legend>
                <label for="low">Low</label>
                <input type="radio" id="low" name="priority" value="low priority" />
                <label for="normal">Normal</label>
                <input type="radio" id="normal" name="priority" value="normal priority" checked />
                <label for="high">High</label>
                <input type="radio" id="high" name="priority" value="high priority" />
            </fieldset>
            <label for="categoryInput">Category</label>
            <input type="text" name="category" list="category" id="categoryInput">
            <datalist id="category">
                <option value="Work">
                <option value="School">
            </datalist>
        </form>
        <button type="button" id="closeNewTaskDialogBtn">Cancel</button>
        <button type="submit" id="submitNewTask">Submit</button>
    </dialog>
    <dialog id="editDialog">
        <form method="dialog">
            <label for="titleInput">Title</label>
            <input id='editTitleInput' name='titleInput' type="text" />
            <label for="desInput">Description</label>
            <input id='editDesInput' name='desInput' type="text" />
            <label for="dueInput">Due Date</label>
            <input id='editDueInput' name='dueInput' type="datetime-local" />
            <fieldset>
                <legend>Select a priority level</legend>
                <label for="low">Low</label>
                <input type="radio" id="editLow" name="priority" value="low priority" />
                <label for="normal">Normal</label>
                <input type="radio" id="editNormal" name="priority" value="normal priority" />
                <label for="high">High</label>
                <input type="radio" id="editHigh" name="priority" value="high priority" />
            </fieldset>
            <label for="editCategoryInput">Category</label>
            <input type="text" name="editCategory" list="category" id="editCategoryInput">
            <datalist id="editCategory">
                <option value="Work">
                <option value="School">
            </datalist>
        </form>
        <button type="button" id="closeEditDialogBtn">Cancel</button>
        <button type="submit" id="submitEditBtn">Submit</button>
    </dialog>
    <div id='content' class='content'>
    </div>  
</body>
</html>
